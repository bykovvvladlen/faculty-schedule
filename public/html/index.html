<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Главная</title>
</head>
<body>
    <div class="container">
        <h1 id="title" class="display-5 mt-3 mb-3 col-6 mx-auto">Главная</h1>
        <div>
            <a href="/programs" class="d-grid gap-2 col-6 mx-auto mb-2">
                <button class="btn btn-primary" type="button">Учебные программы</button>
            </a>
            <a href="/plans" class="d-grid gap-2 col-6 mx-auto mb-2">
                <button class="btn btn-primary" type="button">Учебные планы</button>
            </a>
            <a href="/teachers" class="d-grid gap-2 col-6 mx-auto mb-2">
                <button class="btn btn-primary" type="button">Преподаватели</button>
            </a>
            <a href="/audiences" class="d-grid gap-2 col-6 mx-auto mb-2">
                <button class="btn btn-primary" type="button">Аудитории</button>
            </a>
            <a href="/groups" class="d-grid gap-2 col-6 mx-auto mb-2">
                <button class="btn btn-primary" type="button">Группы</button>
            </a>
            <button onclick="document.cookie = 'token=undefined'; window.location = '/auth'" class="btn btn-danger d-grid gap-2 col-6 mx-auto" type="button">Выйти</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
